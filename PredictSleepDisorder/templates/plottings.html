<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plots and Charts</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        /* Additional custom styles can be added here if needed */
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
        }
    </style>
</head>
<body style="background-color: #F7EEDD;">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Sleep Disorder Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="/datasetDesc">Dataset Description</a>
                <a class="nav-item nav-link" href="/predict">Predict</a>
                <a class="nav-item nav-link" href="/plots">Graphs&Plots</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">Distribution of Categorical Variables</h1>
                <img src="{{ url_for('static', filename='categorical_distribution.png') }}" alt="Categorical Distribution" class="img-fluid mx-auto d-block rounded">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">Distribution of Sleep Disorder per Occupation</h1>
                <img src="{{ url_for('static', filename='occupational_distribution.png') }}" alt="Occupational Distribution" class="img-fluid mx-auto d-block rounded">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Sleep Duration Boxplot</h1>
                <img src="{{ url_for('static', filename='sleep_duration_boxplot.png') }}" alt="Sleep Duration Boxplot" class="img-fluid mx-auto d-block rounded">
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
