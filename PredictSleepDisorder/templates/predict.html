<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Sleep Disorder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #0056b3;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 18px;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            background-color: #F7EEDD;
            }

        header {
            background-color: #007bff;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-gap: 5px;
        }

        label {
            font-weight: bold;
            font-size: large;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: transparent;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: '\f078';
            font-family: 'Font Awesome 5 Free';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Sleep Disorder Predictor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/predict">Predict</a>
                <a class="nav-item nav-link" href="/about">About</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 style="color: #0056b3;">Enter Information to Predict Sleep Disorder</h2>
        <form action="/predict" method="post">
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required placeholder="Enter your age">
    
            <label for="Occupation">Occupation:</label>
            <select id="Occupation" name="Occupation" required>
                <option value="" disabled selected>Select Occupation</option>
                <option value="Doctor">Doctor</option>
                <option value="Sales Representative">Sales Representative</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Accountant">Accountant</option>
                <option value="Scientist">Scientist</option>
                <option value="Teacher">Teacher</option>
                <option value="Nurse">Nurse</option>
                <option value="Engineer">Doctor</option>
                <option value="Lawyer">Lawyer</option>
                <option value="Salesperson">Salesperson</option>
                <option value="Manager">Doctor</option>
            </select>
            
            <label for="Sleep Duration">Sleep Duration(In Hours):</label>
            <input type="number" id="Sleep Duration" name="Sleep Duration" required placeholder="Enter sleep duration">
    
            <label for="Quality of Sleep">Quality of Sleep (1-10):</label>
            <input type="number" id="Quality of Sleep" name="Quality of Sleep" min="1" max="10" required placeholder="Enter sleep quality">
    
            <label for="Physical Activity Level">Physical Activity Level (In Minutes):</label>
            <input type="number" id="Physical Activity Level" name="Physical Activity Level" required placeholder="Enter physical activity level">
    
            <label for="Stress Level">Stress Level (1-10):</label>
            <input type="number" id="Stress Level" name="Stress Level" required placeholder="Enter stress level">
    
            <label for="BMI Category">BMI Category:</label>
            <option value="" disabled selected>Select BMI Category</option>
            <select id="BMI Category" name="BMI Category" required>
                <option value="Obese">Obese</option>
                <option value="Normal">Normal</option>
                <option value="Over Weight">Over Weight</option>
            </select>
            
            <label for="Heart Rate">Heart Rate:</label>
            <input type="number" id="Heart Rate" name="Heart Rate" required placeholder="Enter heart rate">
    
            <label for="Daily Steps">Daily Steps:</label>
            <input type="number" id="Daily Steps" name="Daily Steps" required placeholder="Enter daily steps">
    
            <label for="Systolic">Systolic:</label>
            <input type="number" id="Systolic" name="Systolic" required placeholder="Enter systolic value">
    
            <label for="Diastolic">Diastolic:</label>
            <input type="number" id="Diastolic" name="Diastolic" required placeholder="Enter diastolic value">
    
            <input type="submit" value="Predict">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
